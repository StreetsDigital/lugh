name: Deploy to Lightsail

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # TypeScript Tests
  # ===========================================
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: |
          bun test --coverage src/db src/utils src/handlers src/clients src/adapters src/config
          bun test --coverage src/orchestrator

  # ===========================================
  # Python Tests
  # ===========================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: langgraph-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          pip install langgraph langchain-core pydantic pydantic-settings structlog redis
          pip install -e . || true

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ===========================================
  # Deploy Full Stack
  # ===========================================
  deploy:
    name: Deploy Full Stack
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting deployment..."

            cd ~/lugh

            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            # Stop existing services
            echo "üõë Stopping existing services..."
            docker compose -f docker-compose.fullstack.yml down 2>/dev/null || true
            docker compose --profile with-db down 2>/dev/null || true

            # Build and start full stack
            echo "üî® Building and starting services..."
            if [ -f docker-compose.fullstack.yml ]; then
              docker compose -f docker-compose.fullstack.yml up -d --build
            else
              docker compose --profile with-db up -d --build
            fi

            # Wait for startup
            echo "‚è≥ Waiting for services..."
            sleep 15

            # Health checks
            echo "üè• Running health checks..."
            curl -sf http://localhost:3000/health || { echo "‚ùå Lugh health check failed"; exit 1; }
            echo "‚úÖ Lugh healthy"

            # Check LangGraph if available
            curl -sf http://localhost:8000/health && echo "‚úÖ LangGraph healthy" || echo "‚ö†Ô∏è LangGraph not running (optional)"

            echo "‚úÖ Deployment complete!"

      - name: Notify success via Telegram
        if: success()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ *Lugh Full Stack Deployed*

            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}

            Services:
            ‚Ä¢ Lugh (TypeScript): :3000
            ‚Ä¢ LangGraph (Python): :8000

            [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Notify failure via Telegram
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå *Lugh Deploy Failed*

            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}

            [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

  # ===========================================
  # Notify Test Failures
  # ===========================================
  notify-test-failure:
    name: Notify Test Failure
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify test failure via Telegram
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå *Lugh Tests Failed - Deploy Blocked*

            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}

            Tests must pass before deployment!

            [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
