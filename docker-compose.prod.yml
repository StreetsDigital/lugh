# Lugh Production Environment
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Requires: .env.prod file with TELEGRAM_BOT_TOKEN for @Lugh bot
#
# Runs on port 3000 with isolated database and volumes

services:
  app-prod:
    build: .
    env_file: .env.prod
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-prod:5432/lugh_prod
      LUGH_DOCKER: "true"
      LUGH_ENV: "production"
    ports:
      - "3000:3000"
    volumes:
      - lugh_prod_data:/.lugh
      - claude_prod_data:/home/appuser/.claude
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    depends_on:
      postgres-prod:
        condition: service_healthy

  postgres-prod:
    image: postgres:18
    environment:
      POSTGRES_DB: lugh_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_prod_data:/var/lib/postgresql
      - ./migrations/000_combined.sql:/docker-entrypoint-initdb.d/000_combined.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:
  lugh_prod_data:
  claude_prod_data:
